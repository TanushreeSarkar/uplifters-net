<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Uplifters.Net</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="img/don/salary.jpg" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div class="error-page">
        <div class="container">
            <div class="row align-items-center min-vh-100">
                <div class="col-lg-6 text-center">
                    <div class="error-content">
                        <h1 class="error-code" data-text="500">500</h1>
                        <h2 class="error-title">Server Error</h2>
                        <p class="error-message">Something went wrong on our end. We're working to fix it. Please try again later.</p>
                        <div class="error-actions">
                            <a href="index.html" class="btn1">
                                <i class="fas fa-home"></i> Go Home
                            </a>
                            <button onclick="location.reload()" class="btn2">
                                <i class="fas fa-redo"></i> Try Again
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 text-center">
                    <div class="error-illustration">
                        <i class="fas fa-tools fa-10x text-primary opacity-25"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        gsap.from('.error-code', {
            scale: 0,
            rotation: 360,
            duration: 1,
            ease: 'back.out(1.7)'
        });
        gsap.from('.error-title', {
            opacity: 0,
            y: 30,
            duration: 0.8,
            delay: 0.3,
            ease: 'power2.out'
        });
        gsap.from('.error-message', {
            opacity: 0,
            y: 20,
            duration: 0.6,
            delay: 0.5,
            ease: 'power2.out'
        });
        gsap.from('.error-actions', {
            opacity: 0,
            y: 20,
            duration: 0.6,
            delay: 0.7,
            ease: 'power2.out'
        });
    </script>
</body>
</html>
